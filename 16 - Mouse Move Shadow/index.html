<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="JavaScript 30 day Challenge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JavsScript 30: Mouse Move Shadow</title>
</head>
<body>


  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color:black;
    font-family: sans-serif;
  }
  body {
    margin: 0;
  }
  .hero {
    min-height: 100vh;
    display:flex;
    justify-content: center;
    align-items: center;
    color:black;
  }
  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector('.hero');
  const text = hero.querySelector('h1');
  const walk = 100; // 100px maximum shadow offset

  function shadow(e) {
    // const width = hero.offsetWidth;
    // const height = hero.offsetHeight;

    // OR:
    const { offsetWidth: width, offsetHeight: height } = hero;
     let { offsetX: x, offsetY: y } = e;

    // this == div.hero, target can be different
    if (this !== e.target) {
      x = x + e.target.offsetLeft;
      y = y + e.target.offsetTop;
    }

    // how far shadow should stretch
    // if 100 is max,offset should be 50px and -50px
    const xWalk = (x / width * walk) - (walk / 2);
    const yWalk = (y / height * walk) - (walk / 2);


      text.style.textShadow = `${xWalk}px ${yWalk}px 0 rgba(255,0,255,0.7),
                                ${xWalk * -1}px ${yWalk}px 0 rgba(0,255,255,0.7),  
                                ${yWalk}px ${xWalk * -1}px 0 rgba(0,255,0,0.7), 
                                ${yWalk * -1}px ${xWalk}px 0 rgba(0,0,255,0.7)
                               `;
  }


  hero.addEventListener('mouseover', shadow);
</script>
</body>
</html>
