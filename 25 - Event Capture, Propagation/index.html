<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  *, *:before, *:after { box-sizing: inherit; }
  div {
    width:100%;
    padding:100px;
  }
  .one {
    background: thistle;
  }
  .two {
    background:mistyrose;
  }
  .three {
    background:coral;
  }
</style>

<button>Click me!</button>
<script>

const divs = document.querySelectorAll('div');
const button = document.querySelector('button');

function logText(e) {
  // e.stopPropagation(); // stop bubbling up events
  // console.log(this.classList.value);
}

// event bubble up: triggering an event on a parent of an element
divs.forEach(div => div.addEventListener('click', logText, { 
    capture: false, // capture: true makes it go down instead of up
    once: true // run event only once
  } 
  )); 

button.addEventListener('click', () => {
  console.log('click!!!');
}, {
  once: true
});

</script>
</body>
</html>
