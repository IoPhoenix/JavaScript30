<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="JavaScript 30 day Challenge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JavsScript 30: Dev Tools</title>
</head>

<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }
    // Regular
    // Interpolated
     var myName = 'Olga';
    console.log(`Hello, ${myName}`);
    console.log('Hello %s', myName);
    
    // Styled
    console.log('%c Hello', 'font-size:30px;');

    // warning!
    console.warn('Error');

    // Error :|
    console.error('Oh no');

    // Info
    console.info('Some fun fact');

    // Testing
    // will fire only if false:
    console.assert(1===2, 'That is true');

    // clearing
    console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age}  years old`);
      console.groupEnd(`${dog.name}`);
    });


    // counting
    console.count('Olga');
    console.count('Olga');
    console.count('Olga');
    console.count('Olga');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
        .then(data => data.json())
        .then(data => {
          console.timeEnd('fetching data');
          console.log(data);
        });

      // display info as table
      console.table(dogs);
  </script>
</body>
</html>
